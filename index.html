<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="display: flex; align-items: center;">

<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
    <model-viewer style="width: 90vw; height: 50vh;" src="3d_tile_con_Fin.gltf" camera-controls shadow-intensity="1" shadow-softness="0.16" auto-rotate exposure="0.76" min-camera-orbit="auto auto auto" max-camera-orbit="auto auto 38.8m" camera-orbit="-40.09deg 75deg 38.8m">
    
    <div id="lazy-load-poster" slot="poster"></div>
    <div id="button-load" slot="poster">Load 3D Model</div>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>



</body>
</html>
